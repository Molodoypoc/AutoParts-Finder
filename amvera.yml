meta:
  environment: python
  toolchain:
    name: pip
    version: 3.14

build:
  requirementsPath: requirements.txt

run:
  persistence:
    - mountPath: /data
      name: sqlite-db
  command: python manage.py migrate && gunicorn autoparts_finder.wsgi:application --bind 0.0.0.0:80
  scriptName: manage.py